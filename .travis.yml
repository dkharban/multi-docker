sudo: required
services:
  -docker

before_install:
  - docker build -t dkharban/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true dkharban/react-test npm test

after_success:
  - docker build -t dkharban/multi-client ./client
  - docker build -t dkharban/multi-nginx ./nginx
  - docker build -t dkharban/multi-server ./server
  - docker build -t dkharban/multi-worker ./worker
  - echo "$Docker_Password" | docker login -u "$Docker_Id" --password-stdin
  - docker push dkharban/multi-client
  - docker push dkharban/multi-nginx
  - docker push dkharban/multi-server
  - docker push dkharban/multi-worker
